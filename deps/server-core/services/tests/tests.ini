[DEFAULT]
debug = True
client_debug = True

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:SyncServer
configuration = file:%(here)s/sync.conf

[loggers]
keys = root,syncserver

[handlers]
keys = root

[formatters]
keys = generic

[logger_root]
qualname = weave
level = INFO
handlers = root
propagate = 0

[logger_syncserver]
qualname = weave
level = INFO
handlers = root
propagate = 0

[handler_root]
class = StreamHandler
args = (sys.stderr,)
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

